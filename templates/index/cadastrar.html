{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block title %}Cadastrar{% endblock title %}

{% block content %}

<div class='row justify-content-center'>
  <div class='container mt-2 px-5 text-info w-50 mt-3'>
    <form method='POST'>
      {% csrf_token %}
      {{ form|crispy }}
      <div class='row justify-content-center'>
        <button class="btn btn-info" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>  
</div>  

{% endblock  %}
