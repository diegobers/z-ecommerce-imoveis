<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>{% block title %}Gata Imóveis{% endblock title %}</title>
  </head>
  <body>
  {% include 'navbar.html' %}
  
        {% block content %}  
            <div class='container my-5 text-center mx-auto'>
            <h1 class='font-weight-bold text-info'>Banner HomePage</h1> 
            </div>

            <div class='container row mx-auto'>
              <div class='col-md'>
              <hr>
                <div class='card card-body bg-info text-white my-5 w-75 mx-auto'> 
                  <h4 class='font-weight-bold text-white'>Imóveis à Venda</h4>    
                  <table class='table table-sm text-white'> 
                    <tr>
                      <th>Descrição</th>
                      <th>Endereço</th>
                      <th>Valor</th>
                      <th>Grupo</th>
                      <th>Tipo</th>
                    </tr> 
                    {% for i in imoveis %}
                    <tr>
                      <td><a  class='text-white' href="{% url 'detalhar-imovel' i.id %}">{{i.descricao}}</a></td>
                      <td>{{i.endereco}}</td>
                      <td>{{i.valor}}</td>
                      <td>{{i.grupo}}</td>
                      <td>{{i.tipo}}</td> 
                    </tr>
                    {% empty %}
                      <h4>Lista vazia</h4>
                    {% endfor %}
                  </table>
                </div>
              </div>    
            </div>  

        {% endblock %}

  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
